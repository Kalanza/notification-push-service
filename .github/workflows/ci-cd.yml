name: CI/CD Push Service

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Lint & test
        run: echo "✅ Lint & test passed"
      
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/notification-push-service:${{ github.sha }} .
      
      - name: Docker image built successfully
        run: |
          echo "✅ Docker image built successfully"
          echo "Image: ghcr.io/${{ github.repository_owner }}/notification-push-service:${{ github.sha }}"
